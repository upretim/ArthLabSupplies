<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
           <div class="alignCenter">
              <div>
                  <label class="headertext"> Welcome to {{title}}!</label>
                </div>
                <img width="320" alt="Arth Lab Supplies Logo" src="../assets/img/logobg.png">
           </div>

        <form class="form-signin" [formGroup]="loginFrom" (ngSubmit)="onSubmit(loginFrom.value)">
          <div class="form-label-group">
              <label for="inputEmail">Email</label>
              <input class="form-control" id="inputEmail" placeholder="Email address" required autofocus type="email" formControlName="email"/>
          </div>
          <div class="form-label-group">
              <label for="inputPassword">Password</label> 
              <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required autofocus/>
          </div>
          <button id="login" [disabled]="!loginFrom.valid" type="submit" class="btn btn-primary float-right text-uppercase">Login</button>
        </form>
    </div>
  </div>
</div>
