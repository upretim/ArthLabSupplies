<app-nav-panel></app-nav-panel>
<div class="container">
    <div class="row mt-3">
        <div class="col-lg-2 col-sm-6">
            <button id="addExp" class="btn btn-outline-success ml-3 mb-3 pull-right" (click)="addExpenses()"> <i
                    class="fa fa-plus" style="font-size:14px;color: green"></i> <i class="fa fa-bus"
                    style="font-size:14px;color:green"> Travel</i> </button>
        </div>
        <div class="col-lg-2 col-sm-6 mb-3">
            <select id="month" class="form-control" (change)="selectChangeMonth($event)">
                <option value="" default selected>Select Month</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-sm-12">
            <table class="table  table-striped">
                <th>SN.</th>
                <th>Date</th>
                <th>Name</th>
                <th>Amount</th>
            <tbody>
                <tr *ngFor ="let exp of expenseData; let i = index">
                    <td >{{i+1}}.</td>
                    <td>{{exp?.date}}</td>
                   
                    <td>{{exp?.name}}</td>
                    <td>{{exp?.amount}}</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
